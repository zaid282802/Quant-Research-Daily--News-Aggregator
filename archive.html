    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-card: #1c2128;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            color-scheme: dark;
        }

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Archive-specific styles */
        .archive-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .archive-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .archive-controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
            flex-wrap: wrap;
        }

        .archive-stats {
            display: flex;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            font-family: var(--font-mono);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-group {
            margin-bottom: var(--spacing-xl);
        }

        .date-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .date-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .date-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: var(--radius-sm);
        }

        .archive-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .archive-item {
            display: grid;
            grid-template-columns: 120px 1fr 100px 100px;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .archive-item:hover {
            border-color: var(--accent-primary);
            background: var(--bg-hover);
        }

        .archive-item-time {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .archive-item-title {
            font-weight: 500;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .archive-item-source {
            font-size: 0.75rem;
            color: var(--accent-primary);
            text-transform: uppercase;
        }

        .archive-item-category {
            font-size: 0.6875rem;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .search-box {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.875rem;
            min-width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xl);
        }

        .pagination-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--accent-primary);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .export-btn {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .export-btn:hover {
            background: #36a346;
            border-color: #36a346;
        }

        .clear-btn {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        .clear-btn:hover {
            background: #e04941;
            border-color: #e04941;
        }

        @media (max-width: 768px) {
            .archive-item {
                grid-template-columns: 1fr;
                gap: var(--spacing-xs);
            }

            .archive-stats {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

                        <h1 class="logo">QRD</h1>
                        <span class="logo-text">Quant Research Daily</span>
                    </a>
                </div>
                <div class="header-actions">
                    <a href="index.html" class="btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to News
                    </a>
                    <a href="dashboard.html" class="btn" style="background: var(--accent-purple); border-color: var(--accent-purple);">Dashboard</a>
                    <a href="calendar.html" class="btn" style="background: var(--accent-green); border-color: var(--accent-green);">Calendar</a>

        <!-- Archive Content -->
        <div class="archive-container">
            <div class="archive-header">
                <h2 class="archive-title">News Archive</h2>
                <div class="archive-controls">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search archive...">
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="volatility">Volatility & Derivatives</option>
                        <option value="central-banks">Central Banks</option>
                        <option value="systematic">Systematic Trading</option>
                        <option value="factors">Factor Investing</option>
                        <option value="fixed-income">Fixed Income</option>
                        <option value="macro">Macro & Data</option>
                        <option value="commodities">Commodities & FX</option>
                    </select>
                    <select class="filter-select" id="sourceFilter">
                        <option value="all">All Sources</option>
                    </select>
                    <button class="btn export-btn" onclick="exportArchive()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                        </svg>
                        Export CSV
                    </button>
                    <button class="btn clear-btn" onclick="clearArchive()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="archive-stats" id="archiveStats">
                <div class="stat-item">
                    <div class="stat-value" id="totalArticles">0</div>
                    <div class="stat-label">Total Articles</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSources">0</div>
                    <div class="stat-label">Sources</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="dateRange">--</div>
                    <div class="stat-label">Date Range</div>
                </div>
            </div>

            <!-- Archive List -->
            <div id="archiveContent">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>Loading archive...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Archive State
        let archive = [];
        let filteredArchive = [];
        let currentPage = 1;
        const itemsPerPage = 50;

        // Storage key
        const STORAGE_KEY = 'qrd_news_archive';

        // Load archive from storage
        function loadArchive() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                archive = data ? JSON.parse(data) : [];
            } catch (e) {
                console.error('Error loading archive:', e);
                archive = [];
            }

            // Sort by date descending
            archive.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            populateSourceFilter();
            applyFilters();
            updateStats();
        }

        // Populate source filter
        function populateSourceFilter() {
            const sources = [...new Set(archive.map(item => item.source))].sort();
            const select = document.getElementById('sourceFilter');

            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                select.appendChild(option);
            });
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const source = document.getElementById('sourceFilter').value;

            filteredArchive = archive.filter(item => {
                // Search filter
                if (searchTerm && !item.title.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Category filter
                if (category !== 'all' && item.category !== category) {
                    return false;
                }

                // Source filter
                if (source !== 'all' && item.source !== source) {
                    return false;
                }

                return true;
            });

            currentPage = 1;
            renderArchive();
        }

        // Render archive
        function renderArchive() {
            const container = document.getElementById('archiveContent');
            const pagination = document.getElementById('pagination');

            if (filteredArchive.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¦</div>
                        <p>No archived articles found</p>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }

            // Group by date
            const grouped = {};
            const startIdx = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredArchive.slice(startIdx, startIdx + itemsPerPage);

            pageItems.forEach(item => {
                const date = new Date(item.pubDate).toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                if (!grouped[date]) {
                    grouped[date] = [];
                }
                grouped[date].push(item);
            });

            // Render groups
            let html = '';
            for (const [date, items] of Object.entries(grouped)) {
                html += `
                    <div class="date-group">
                        <div class="date-header">
                            <h3 class="date-title">${date}</h3>
                            <span class="date-count">${items.length} articles</span>
                        </div>
                        <div class="archive-list">
                            ${items.map(item => `
                                <a href="${item.link}" target="_blank" class="archive-item">
                                    <span class="archive-item-time">${formatTime(item.pubDate)}</span>
                                    <span class="archive-item-title">${escapeHtml(item.title)}</span>
                                    <span class="archive-item-source">${item.source}</span>
                                    <span class="archive-item-category news-category ${item.category}">${item.category.replace('-', ' ')}</span>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;

            // Update pagination
            const totalPages = Math.ceil(filteredArchive.length / itemsPerPage);
            pagination.style.display = totalPages > 1 ? 'flex' : 'none';
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // Change page
        function changePage(delta) {
            const totalPages = Math.ceil(filteredArchive.length / itemsPerPage);
            currentPage = Math.max(1, Math.min(totalPages, currentPage + delta));
            renderArchive();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalArticles').textContent = archive.length;

            const sources = new Set(archive.map(item => item.source));
            document.getElementById('totalSources').textContent = sources.size;

            if (archive.length > 0) {
                const oldest = new Date(archive[archive.length - 1].pubDate);
                const newest = new Date(archive[0].pubDate);
                const days = Math.ceil((newest - oldest) / (1000 * 60 * 60 * 24));
                document.getElementById('dateRange').textContent = `${days} days`;
            }
        }

        // Export archive to CSV
        function exportArchive() {
            if (filteredArchive.length === 0) {
                alert('No articles to export');
                return;
            }

            const headers = ['Date', 'Time', 'Title', 'Source', 'Category', 'Link'];
            const rows = filteredArchive.map(item => {
                const date = new Date(item.pubDate);
                return [
                    date.toLocaleDateString(),
                    date.toLocaleTimeString(),
                    `"${item.title.replace(/"/g, '""')}"`,
                    item.source,
                    item.category,
                    item.link
                ];
            });

            const csv = [headers.join(','), ...rows.map(row => row.join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `qrd_archive_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();

            URL.revokeObjectURL(url);
        }

        // Clear archive
        function clearArchive() {
            if (confirm('Are you sure you want to clear the entire archive? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                archive = [];
                filteredArchive = [];
                renderArchive();
                updateStats();
            }
        }

        // Utility functions
        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', debounce(applyFilters, 300));
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('sourceFilter').addEventListener('change', applyFilters);

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadArchive);
    </script>
